<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="main-container">
    <div id="left" class="containers">    
          <div class="h1-box">
            <h1>Learn to code by watching others.</h1>
          </div>
        <div class="par-box">
          <p id="par">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>
    </div>
    <div id="right" class="containers">
      <button id="try-it">Try it free for 7 days <span>then $20/mo. thereafter</span></button>
  <div class="form-container">
      <form action="" name="validation-form">
          <input class="input-fields" name="first-name" type="text" placeholder="First Name" required>
          <input class="input-fields" name="last-name" type="text" placeholder="Last Name" required>
          <input class="input-fields" name="email" type="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required/>
          <input class="input-fields" name="password" placeholder="Password" required>
          <button id="send-form" class="claim-it" value="send" type="submit" >CLAIM YOUR FREE TRIAL</button>
          <p id="small-par">By clicking the button, you are agreeing to our <span><a href="">Terms and Conditions</a></span></p>
      </form>
</div>
    </div>
  </div>
    
  </div>
  <script src="index.js"></script>
</body>
</html>
